<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" >Welcome to MyMedScan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-item>
    <ion-icon name="flask-outline" size="large" slot="start"></ion-icon>
  </ion-item>

</ion-card>

<ion-content>
  <div class="content">
  <ion-grid>
<form [formGroup]="loginFG" (ngSubmit)="onSubmit()">
    <ion-row center>
          <ion-col>
            <p>
              <ion-input placeholder="Login" formControlName="email"></ion-input>
            </p>
            <p>
              <ion-input placeholder="Password" formControlName="password" type="password"></ion-input>
            </p>
            <p>
              <ion-button (click)="onSubmit()">Connexion</ion-button>
              <ion-button >Inscription</ion-button>
            </p>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
